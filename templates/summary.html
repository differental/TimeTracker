<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeTracker â€” Summary</title>

    {% include "header.html" %}

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { padding-top: 4.5rem; }

        .legend-color { display:inline-block; border-radius:9999px; width:20px; height:20px; flex-shrink:0; margin-right:0.75rem; }
        @media (min-width: 768px) {
            .legend-color { width:12px; height:12px; margin-right:0.5rem; }
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">
    {% include "navbar.html" %}

    <main class="flex-grow container mx-auto max-w-5xl px-4 py-8">
        <div class="mt-2 mb-4">
            <h1 class="text-3xl md:text-2xl font-semibold">ðŸ“Š Activity Breakdown</h1>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
            <div class="col-span-1 flex justify-center items-start">
                <svg id="pie" class="pie-svg bg-white shadow rounded-lg w-full max-w-[420px] md:max-w-[320px]" width="320" height="320" viewBox="0 0 32 32" aria-hidden="true"></svg>
            </div>

            <div class="col-span-2">
                <ul id="legend" class="bg-white shadow rounded-lg divide-y divide-gray-100">
                    <!-- populated by JS -->
                </ul>
            </div>
        </div>

        <div class="mb-6">
            <div class="flex flex-col sm:flex-row gap-3">
                <button class="range-btn block w-full sm:w-auto px-6 py-4 md:px-4 md:py-3 bg-white border border-gray-200 rounded shadow-sm text-lg md:text-base" data-range="1">24 h</button>
                <button class="range-btn block w-full sm:w-auto px-6 py-4 md:px-4 md:py-3 bg-white border border-gray-200 rounded shadow-sm text-lg md:text-base" data-range="7">7 d</button>
                <button class="range-btn block w-full sm:w-auto px-6 py-4 md:px-4 md:py-3 bg-white border border-gray-200 rounded shadow-sm text-lg md:text-base" data-range="30">30 d</button>
            </div>
        </div>

        <div class="mt-6 text-right">
            <a href="/?key={{ key }}" class="inline-block px-4 py-2 bg-blue-600 text-white rounded shadow hover:opacity-95">Back</a>
        </div>
    </main>

    {% include "footer.html" %}

    <ul id="state-list" class="hidden">
        {% for s in states %}
        <li data-name="{{ s }}">{{ s }}</li>
        {% endfor %}
    </ul>

    <script>
        // Read names
        function readNamesFromDOM() {
            const lis = document.querySelectorAll('#state-list li');
            return Array.from(lis).map(li => li.getAttribute('data-name'));
        }
        const NAMES = readNamesFromDOM();

        // Palette
        const COLORS = [
            "#4e79a7","#f28e2b","#e15759","#76b7b2","#59a14f",
            "#edc949","#af7aa1","#ff9da7","#9c755f","#bab0ac"
        ];

        function msToReadable(ms) {
            if (!ms || ms <= 0) return "0m";
            const totalMinutes = Math.round(ms / 60000);
            const days = Math.floor(totalMinutes / 1440);
            const hours = Math.floor((totalMinutes % 1440) / 60);
            const minutes = totalMinutes % 60;
            const parts = [];
            if (days) parts.push(days + 'd');
            if (hours) parts.push(hours + 'h');
            if (minutes || parts.length === 0) parts.push(minutes + 'm');
            return parts.join(' ');
        }

        function renderSegments(msArray, rangeLabel) {
            const total = msArray.reduce((a,b) => a + b, 0) || 1;
            const svg = document.getElementById('pie');
            svg.innerHTML = '';
            const legend = document.getElementById('legend');
            legend.innerHTML = '';

            let offset = 25;
            msArray.forEach((ms, idx) => {
                const percent = (ms / total) * 100;
                const color = COLORS[idx % COLORS.length];

                const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
                circle.setAttribute("r", "16");
                circle.setAttribute("cx", "16");
                circle.setAttribute("cy", "16");
                circle.setAttribute("stroke", color);
                circle.setAttribute("stroke-width", "32");
                circle.setAttribute("fill", "transparent");
                circle.setAttribute("stroke-dasharray", `${percent} ${100 - percent}`);
                circle.setAttribute("stroke-dashoffset", offset.toString());
                circle.style.transition = "stroke-dasharray 500ms, stroke-dashoffset 500ms";
                svg.appendChild(circle);

                const li = document.createElement('li');
                li.className = 'px-4 py-3 flex justify-between items-center';
                const leftSpan = document.createElement('div');
                leftSpan.className = 'flex items-center gap-3';
                const colorDot = document.createElement('span');
                colorDot.className = 'legend-color';
                colorDot.style.background = color;
                leftSpan.appendChild(colorDot);
                const labelText = document.createElement('span');
                labelText.className = 'text-lg md:text-sm';
                labelText.textContent = NAMES[idx] || `State ${idx}`;
                leftSpan.appendChild(labelText);

                const rightSpan = document.createElement('span');
                rightSpan.className = 'text-base md:text-sm text-gray-600';
                rightSpan.textContent = msToReadable(ms);

                li.appendChild(leftSpan);
                li.appendChild(rightSpan);
                legend.appendChild(li);

                offset = offset - percent;
            });

            const labelEl = document.getElementById('range-label');
            if (labelEl) labelEl.textContent = rangeLabel;
        }

        async function loadRange(days) {
            try {
                const resp = await fetch(`/api/data?key={{ key }}&range=${encodeURIComponent(days)}`);
                if (!resp.ok) {
                    const txt = await resp.text();
                    alert("Error fetching data: " + txt);
                    return;
                }
                const data = await resp.json();
                const arr = new Array(Math.max(data.length, NAMES.length)).fill(0).map((_, i) => data[i] || 0);
                const rangeLabel = (days === 1) ? "Last 24 hours" : `Last ${days} days`;
                renderSegments(arr, rangeLabel);
            } catch (err) {
                alert("Network or unexpected error: " + (err && err.message ? err.message : err));
            }
        }

        // wire up range buttons
        document.querySelectorAll('.range-btn').forEach(btn => {
            btn.addEventListener('click', (ev) => {
                const days = parseInt(ev.currentTarget.getAttribute('data-range'), 10);
                loadRange(days);
            });
        });

        document.addEventListener('DOMContentLoaded', () => loadRange(7));
    </script>
</body>
</html>
