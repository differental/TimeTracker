{% let base_color %}
{% if is_emergency %}
{% let base_color = "red" %}
{% else %}
{% let base_color = "blue" %}
{% endif %}
<nav class="bg-{{base_color}}-600 text-white p-4 fixed inset-x-0 top-0 z-50">
    <div class="max-w-5xl mx-auto flex justify-between items-center">
        <a href="/?key={{ key }}" class="flex items-center gap-2 font-bold text-xl">
            <span class="text-2xl">⏱️</span>
            <span>TimeTracker</span>
        </a>
        <div class="hidden md:flex items-center gap-6">
            <a href="/?key={{ key }}" class="text-base {% if current_page == "index" %}font-semibold{% endif %} hover:underline">Home</a>
            <a href="/summary?key={{ key }}" class="text-base {% if current_page == "summary" %}font-semibold{% endif %} hover:underline">Summary</a>
            <a href="/explanations?key={{ key }}" class="text-base {% if current_page == "explanations" %}font-semibold{% endif %} hover:underline">Explanations</a>
        </div>
        <div class="flex items-center gap-3">
            <div class="block md:hidden text-base bg-{{base_color}}-700 px-3 py-1 rounded font-mono">Key: {{ key }}</div>
            <div class="hidden md:block text-{{base_color}}-100 text-sm">Key: <span class="font-mono text-white">{{ key }}</span></div>
            <button id="navToggle" class="md:hidden inline-flex items-center justify-center p-2 rounded-md text-{{base_color}}-100 hover:bg-{{base_color}}-500" aria-expanded="false" aria-controls="mobileNav" aria-label="Open navigation">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
    </div>
    <div id="mobileNav" class="md:hidden hidden pb-4 bg-{{base_color}}-600">
        <div class="max-w-5xl mx-auto px-4">
            <div class="flex flex-col space-y-2">
                <a href="/?key={{ key }}" class="block px-3 py-3 rounded text-base text-{{base_color}}-100 hover:bg-{{base_color}}-500" role="menuitem">Home</a>
                <a href="/summary?key={{ key }}" class="block px-3 py-3 rounded text-base text-{{base_color}}-100 hover:bg-{{base_color}}-500" role="menuitem">Summary</a>
                <a href="/explanations?key={{ key }}" class="block px-3 py-3 rounded text-base text-{{base_color}}-100 hover:bg-{{base_color}}-500" role="menuitem">Explanations</a>
            </div>
        </div>
    </div>
</nav>
