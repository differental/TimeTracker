<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TimeTracker — Current Activity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 2rem; }
        .timer { font-size: 3rem; }
    </style>
</head>

<body class="container">
    <h1 class="mb-4">⏱️ TimeTracker</h1>

    <!-- current state -->
    <div class="card mb-4 text-center">
        <div class="card-body">
            <h2 class="card-title">{{ current_state }}</h2>
            <p class="timer" id="elapsed">{{ elapsed_hms }}</p>
        </div>
    </div>

    <!-- state-changing buttons -->
    <form action="/switch?key={{ key }}" method="post" class="mb-4">
        <div class="d-flex flex-wrap gap-2">
            {% for s in states %}
            <button type="submit"
                    name="state"
                    value="{{ s }}"
                    class="btn btn-outline-primary">
                {{ s }}
            </button>
            {% endfor %}
        </div>
    </form>

    <a href="/summary?key={{ key }}&range=1d" class="btn btn-secondary">View summary</a>

    <!-- lightweight live timer -->
    <script>
        const start = Date.now() - {{ elapsed_ms }};
        const pad = n => n.toString().padStart(2,'0');
        setInterval(() => {
            const d = Date.now() - start;
            const h = Math.floor(d / 3600000);
            const m = Math.floor((d % 3600000) / 60000);
            const s = Math.floor((d % 60000) / 1000);
            document.getElementById('elapsed').textContent = `${pad(h)}:${pad(m)}:${pad(s)}`;
        }, 1000);
    </script>
</body>
</html>
